                <h3 class="margin">Cadastro de dados</h3>
                <form>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="validationNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" placeholder="seu nome completo..." id="validationNome" required>

                        </div>
                        <div class="form-group col-md-6">
                            <label for="validationSobrenome" class="form-label">CPF</label>
                            <input type="text" class="form-control" placeholder="999.999.999-99" id="validationSobrenome" required>

                        </div>
                        <div class="form-group col-md-12">
                            <label for="validationEmail" class="form-label">Email</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="email" placeholder="seuemail@email.com" class="form-control" id="validationEmail"
                                    aria-describedby="inputGroupPrepend" required>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="validationEndereco">Endereço</label>
                            <input type="text" class="form-control" placeholder="sua rua" id="validationEndereco" required>

                        </div>
                        <div class="form-group col-md-4">
                            <label for="validationBairro">Bairro</label>
                            <input type="text" class="form-control" placeholder="seu bairro" id="validationBairro" required>

                        </div>
                        <div class="form-group col-md-4">
                            <label for="validationCEP">CEP</label>
                            <input type="text" class="form-control" placeholder="99999-999" id="validationCEP" required>

                        </div>
                        <div class="form-group col-md-4">
                            <label for="validationCidade"> Cidade</label>
                            <select class="form-control" id="validationCidade" required>
                                <option selected disabled value="">escolha...</option>
                                <option>cidadevizinha1</option>
                                <option>cidadevizinha2</option>
                                <option>cidadevizinha3</option>               
                                <option>cidadevizinha4</option>                       
                            </select>


                        </div>
                        <div class="col-12">
                            <button class="btn btn-outline-dark" type="submit">Finalizar</button>
                        </div>
                    </div>
                </form>
